<app-home-layout>
  <div class="table-container">
    <mat-spinner *ngIf="!dataSource"></mat-spinner>
    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z1">

      <!-- Subnet CIDR Column -->
      <ng-container matColumnDef="subnet">
        <th mat-header-cell *matHeaderCellDef> Subnet CIDR </th>
        <td mat-cell *matCellDef="let element"> {{element.subnet}} </td>
        <td mat-footer-cell *matFooterCellDef> No Subnets Found! </td>
      </ng-container>

      <!-- Download Link Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Download Link </th>
        <td mat-cell *matCellDef="let element">
          <!-- Render the button with click event -->
          <button (click)="downloadButtonHandler(element.cidrValue)">Download</button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Header and Data Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Footer Row -->
      <ng-container *ngIf="dataSource?.length === 0">
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </ng-container>
    </table>
  </div>
</app-home-layout>
